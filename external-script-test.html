<!DOCTYPE html>
<html>
<head>
    <title>External Script Test</title>
</head>
<body>
    <h1>External Script Test</h1>
    <p>This page tests loading external JavaScript files.</p>

    <!-- Inline script -->
    <script>
        console.log("Inline script executed");
    </script>

    <!-- External script (example - would need a real URL to test) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Another inline script to verify execution order -->
    <script>
        console.log("Script after external script executed");
    </script>
</body>
</html>
