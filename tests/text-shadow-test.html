<!DOCTYPE html>
<html>
<head>
    <title>Text Shadow Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #333;
        }

        .simple-shadow {
            text-shadow: 1px 1px 2px black;
            font-size: 24px;
            margin: 20px 0;
        }

        .colored-shadow {
            text-shadow: 3px 3px 5px red;
            font-size: 28px;
            color: blue;
            margin: 20px 0;
        }

        .multiple-shadows {
            text-shadow: 1px 1px 2px black, -1px -1px 2px white, 0 0 10px blue;
            font-size: 32px;
            color: yellow;
            background-color: #333;
            padding: 10px;
            margin: 20px 0;
        }

        .blur-shadow {
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            font-size: 36px;
            color: white;
            background-color: black;
            padding: 10px;
            margin: 20px 0;
        }

        .no-shadow {
            text-shadow: none;
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Text Shadow Examples</h1>

    <div class="simple-shadow">
        Simple black shadow with offset
    </div>

    <div class="colored-shadow">
        Red shadow on blue text
    </div>

    <div class="multiple-shadows">
        Multiple shadows combined
    </div>

    <div class="blur-shadow">
        Glowing blur effect
    </div>

    <div class="no-shadow">
        No shadow (text-shadow: none)
    </div>

    <p style="text-shadow: 2px 2px 3px green;">Inline style with green shadow</p>
</body>
</html>
