<!DOCTYPE html>
<html>
<head>
    <title>CSS Gap Property Test</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        /* Test 1: Vertical gap (row-gap) in block container */
        .vertical-gap {
            background-color: #f0f0f0;
            padding: 20px;
            gap: 20px;
        }

        .vertical-gap div {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
        }

        /* Test 2: Different gap values for rows and columns */
        .mixed-gap {
            background-color: #f0f0f0;
            padding: 20px;
            gap: 30px 10px; /* row-gap column-gap */
        }

        .mixed-gap div {
            background-color: #2196F3;
            padding: 15px;
            color: white;
        }

        /* Test 3: Using different units */
        .em-gap {
            background-color: #f0f0f0;
            padding: 20px;
            gap: 2em;
            font-size: 14px;
        }

        .em-gap div {
            background-color: #FF5722;
            padding: 15px;
            color: white;
        }

        /* Test 4: No gap (control) */
        .no-gap {
            background-color: #f0f0f0;
            padding: 20px;
        }

        .no-gap div {
            background-color: #9C27B0;
            padding: 15px;
            color: white;
        }

        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>CSS Gap Property Test</h1>

    <div class="section">
        <h2>Test 1: Vertical Gap (20px)</h2>
        <div class="vertical-gap">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>

    <div class="section">
        <h2>Test 2: Mixed Gap (30px row, 10px column)</h2>
        <div class="mixed-gap">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>

    <div class="section">
        <h2>Test 3: Gap with Em Units (2em)</h2>
        <div class="em-gap">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>

    <div class="section">
        <h2>Test 4: No Gap (Control)</h2>
        <div class="no-gap">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>

</body>
</html>
