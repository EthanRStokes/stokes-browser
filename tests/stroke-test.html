<!DOCTYPE html>
<html>
<head>
    <title>CSS Stroke Property Test</title>
    <style>
        body {
            padding: 20px;
            background-color: #f0f0f0;
        }

        .stroke-basic {
            width: 200px;
            height: 100px;
            background-color: white;
            stroke: red;
            stroke-width: 3px;
            margin: 20px;
        }

        .stroke-blue {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            stroke: blue;
            stroke-width: 5px;
            margin: 20px;
        }

        .stroke-opacity {
            width: 200px;
            height: 100px;
            background-color: yellow;
            stroke: green;
            stroke-width: 4px;
            stroke-opacity: 0.5;
            margin: 20px;
        }

        .stroke-thin {
            width: 200px;
            height: 100px;
            background-color: pink;
            stroke: purple;
            stroke-width: 1px;
            margin: 20px;
        }

        .stroke-thick {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            stroke: darkgreen;
            stroke-width: 10px;
            margin: 20px;
        }

        .stroke-named-color {
            width: 200px;
            height: 100px;
            background-color: white;
            stroke: cyan;
            stroke-width: 6px;
            margin: 20px;
        }

        h1 {
            color: #333;
            stroke: orange;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <h1>CSS Stroke Property Examples</h1>

    <div class="stroke-basic">
        Basic Red Stroke (3px)
    </div>

    <div class="stroke-blue">
        Blue Stroke (5px)
    </div>

    <div class="stroke-opacity">
        Green Stroke with 50% Opacity (4px)
    </div>

    <div class="stroke-thin">
        Thin Purple Stroke (1px)
    </div>

    <div class="stroke-thick">
        Thick Dark Green Stroke (10px)
    </div>

    <div class="stroke-named-color">
        Cyan Stroke with Named Color (6px)
    </div>
</body>
</html>
