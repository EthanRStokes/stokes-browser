[package]
name = "stokes-browser"
version = "0.1.0"
edition = "2024"

[dependencies]
glutin = "0.32.3"
glutin-winit = "0.5.0"
gl = "0.14.0"
skia-safe = { version = "0.89.0", features = ["gpu", "gl"] }
image = "0.25.8"
tokio = { version = "1.47.1", features = ["rt", "rt-multi-thread", "macros", "sync"] }
curl = "0.4"
html5ever = "0.35.0"
markup5ever_rcdom = "0.35.0+unofficial"
resvg = "0.45.1"
usvg = "0.45.1"
tiny-skia = "0.11.4"
arboard = { version = "3.6.1", features = ["wayland-data-control"] }
base64 = "0.22"
stacker = "0.1"
serde_json = "1.0.145"
v8 = "140.2.0"
temporal_rs = "0.1.0"

[dependencies.winit]
git = "https://github.com/Treetrain1/winit.git"
default-features = true

[patch.crates-io]
winit = { git = "https://github.com/Treetrain1/winit.git" }
